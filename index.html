<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Daily Mood Tracker</h1>
    <h2>How are you feeling today?</h2>
    <p id="date"></p>
    <div class="mood-buttons">
      <button onclick="selectMood('Happy')">
        <img src="image/Happy.png" alt="Happy"> Happy
      </button>
      <button onclick="selectMood('Sad')">
        <img src="images/Sad.png" alt="Sad"> Sad
      </button>
      <button onclick="selectMood('Angry')">
        <img src="images/Angry.png" alt="Angry"> Angry
      </button>
      <button onclick="selectMood('Excited')">
        <img src="images/Excited.png" alt="Excited"> Excited
      </button>
      <button onclick="selectMood('Calm')">
        <img src="images/Calm.png" alt="Calm"> Calm
      </button>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
