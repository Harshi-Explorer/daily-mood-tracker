<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Daily Mood Tracker</h1>
    <h2>How are you feeling today?</h2>
    <p id="date"></p>
    <div class="mood-buttons">
      <button onclick="selectMood('Happy')">Happy</button>
      <button onclick="selectMood('Sad')">Sad</button>
      <button onclick="selectMood('Angry')">Angry</button>
      <button onclick="selectMood('Excited')">Excited</button>
      <button onclick="selectMood('Calm')">Calm</button>
    </div>
    <div class="output" id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
